<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locket Gold  - Nmquan</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --accent: #06d6a0;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.03);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-primary: 0 25px 50px -12px rgba(99, 102, 241, 0.25);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 75% 75%, rgba(6, 214, 160, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 50% 10%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 255, 255, 0.01) 100px,
                    rgba(255, 255, 255, 0.01) 101px
                );
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -20px) rotate(1deg); }
            50% { transform: translate(20px, -10px) rotate(-1deg); }
            75% { transform: translate(-10px, 20px) rotate(0.5deg); }
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 24px 20px;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px 28px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-primary);
            animation: cardFloat 6s ease-in-out infinite;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* App Header */
        .app-header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .app-icon-container {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                var(--shadow-primary),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
        
            animation: iconRotate 8s linear infinite;
        }

        .icon-emoji {
            font-size: 48px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            position: relative;
            z-index: 1;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); box-shadow: var(--shadow-primary), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
            50% { transform: scale(1.05); box-shadow: var(--shadow-glow), inset 0 1px 0 rgba(255, 255, 255, 0.3); }
        }

        @keyframes iconRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .app-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .app-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--accent), #059669);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(6, 214, 160, 0.3);
            animation: badgeBounce 2s ease-in-out infinite;
        }

        @keyframes badgeBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        /* Smart Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 32px 0;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .stat-card:hover::before {
            opacity: 0.1;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 900;
            color: var(--primary-light);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            animation: countUp 2s ease-out;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Device Detection Panel */
        .device-panel {
            background: linear-gradient(135deg, var(--secondary), #f97316);
            border-radius: 16px;
            padding: 20px;
            margin: 24px 0;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 12px 24px rgba(245, 158, 11, 0.2);
            position: relative;
            overflow: hidden;
        }

        .device-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: deviceScan 3s ease-in-out infinite;
        }

        @keyframes deviceScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .device-icon {
            font-size: 24px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .device-info h3 {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .device-info p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* Download Section */
        .download-section {
            margin: 32px 0;
        }

        .url-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 4px;
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .url-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .download-url {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            padding: 12px 16px;
            border-radius: 12px;
            outline: none;
            font-family: 'Inter', monospace;
        }

        .copy-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .copy-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .copy-button:active::before {
            width: 100px;
            height: 100px;
            margin: -50px 0 0 -50px;
        }

        .copy-icon {
            font-size: 18px;
            color: white;
            position: relative;
            z-index: 1;
        }

        /* Primary Download Button */
        .download-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 20px;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-primary);
            margin-bottom: 20px;
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .download-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                var(--shadow-glow),
                0 20px 40px rgba(99, 102, 241, 0.4);
        }

        .download-button:hover::before {
            left: 100%;
        }

        .download-button:active {
            transform: translateY(-2px) scale(1.01);
        }

        .download-icon {
            font-size: 22px;
            animation: downloadBounce 2s ease-in-out infinite;
        }

        @keyframes downloadBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* Navigation */
        .nav-links {
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }

        .nav-link {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: var(--glass);
            border-color: var(--primary);
            color: var(--primary-light);
            transform: translateY(-2px);
        }

        /* Loading & Toast */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            gap: 24px;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--success);
            color: white;
            padding: 16px 24px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: var(--error);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px 16px;
            }
            
            .glass-card {
                padding: 24px 20px;
                border-radius: 20px;
            }
            
            .app-icon {
                width: 80px;
                height: 80px;
                border-radius: 24px;
            }
            
            .icon-emoji {
                font-size: 40px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .stat-number {
                font-size: 28px;
            }
        }

        /* Page Animation */
        .container {
            animation: pageLoad 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pageLoad {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <!-- App Header -->
            <div class="app-header">
                <div class="app-icon-container">
                    <div class="app-icon">
                        <img src="https://i.postimg.cc/Qxf3WwN1/unnamed.png" alt="" srcset="">
                    </div>
                </div>
                <h1 class="app-title">Locket Gold </h1>
                <p class="app-subtitle">By Nmquan</p>
                <div class="version-badge">
                    <span>⚡</span>
                    <span>v2.8.0 </span>
                </div>
            </div>

            <!-- Smart Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="downloads">12.8K</div>
                    <div class="stat-label">Downloads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="rating">4.9⭐</div>
                    <div class="stat-label">Rating</div>
                </div>
            </div>

            <!-- Device Detection -->
            <div class="device-panel" id="devicePanel">
                <div class="device-icon" id="deviceIcon">📱</div>
                 <div class="device-info">
                     <h3>Thiết bị sử dụng</h3>
                     <p id="deviceType">Đang kiểm tra...</p>
                 </div>
            </div>

            <!-- Download Section -->
            <div class="download-section">
                <div class="url-container">
                    <input type="text" class="download-url" id="downloadUrl" 
                           value="https://nmquan0512.github.io/manifest.plist" readonly>
                    <button class="copy-button" onclick="copyUrl()">
                        <span class="copy-icon"><i class="fas fa-copy"></i></span>
                    </button>
                </div>

                <button class="download-button" onclick="downloadApp()">
                    <span class="download-icon"><i class="fas fa-download"></i></span>
                    <span>Cài đặt ngay</span>
                </button>
            </div>

            <!-- Navigation -->
            <div class="nav-links">

                <a href="https://zalo.me/0968596808" class="nav-link" onclick="showSupport()">
                    <span>💬</span>
                    <span>Liên hệ hỗ trợ</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Đang tải...</div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastIcon">✅</span>
        <span id="toastMessage">Thành công!</span>
    </div>

    <script>
        // Enhanced Device Detection
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const devicePanel = document.getElementById('devicePanel');
            const deviceIcon = document.getElementById('deviceIcon');
            const deviceType = document.getElementById('deviceType');
            
             if (/iphone|ipad|ipod/.test(userAgent)) {
                 deviceIcon.textContent = '📱';
                 deviceType.textContent = 'iPhone/iPad iOS - Tương thích ✓';
                 devicePanel.style.background = 'linear-gradient(135deg, #10b981, #059669)';
             } else if (/android/.test(userAgent)) {
                 deviceIcon.textContent = '🤖';
                 deviceType.textContent = 'Android - Hỗ trợ hạn chế';
                 devicePanel.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
             } else if (/windows/.test(userAgent)) {
                 deviceIcon.textContent = '💻';
                 deviceType.textContent = 'Windows PC - Dùng iOS Simulator';
                 devicePanel.style.background = 'linear-gradient(135deg, #6366f1, #4f46e5)';
             } else if (/mac/.test(userAgent)) {
                 deviceIcon.textContent = '💻';
                 deviceType.textContent = 'macOS - Dùng Xcode Simulator';
                 devicePanel.style.background = 'linear-gradient(135deg, #8b5cf6, #7c3aed)';
             } else {
                 deviceIcon.textContent = '❓';
                 deviceType.textContent = 'Thiết bị không xác định';
                 devicePanel.style.background = 'linear-gradient(135deg, #6b7280, #4b5563)';
             }
        }

        // Enhanced Copy Function
        async function copyUrl() {
            const urlInput = document.getElementById('downloadUrl');
            const copyButton = document.querySelector('.copy-button');
            
            // Create the full itms-services URL for copying
            const fullUrl = 'itms-services://?action=download-manifest&url=https%3A%2F%2Fnmquan0512.github.io%2Fmanifest.plist';
            
             try {
                 await navigator.clipboard.writeText(fullUrl);
                 showToast('✅', 'Đã sao chép URL thành công!');
                 
                 // Button feedback
                 copyButton.style.transform = 'scale(0.9)';
                 setTimeout(() => {
                     copyButton.style.transform = 'scale(1)';
                 }, 150);
                 
             } catch (err) {
                 // Fallback
                 const textArea = document.createElement('textarea');
                 textArea.value = fullUrl;
                 document.body.appendChild(textArea);
                 textArea.select();
                 document.execCommand('copy');
                 document.body.removeChild(textArea);
                 showToast('✅', 'Đã sao chép URL vào clipboard!');
             }
        }

        // Smart Download Function
        function downloadApp() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const userAgent = navigator.userAgent.toLowerCase();
            
            // Show loading
            loadingOverlay.classList.add('show');
            
            setTimeout(() => {
                loadingOverlay.classList.remove('show');
                
                 if (/iphone|ipad|ipod/.test(userAgent)) {
                     // iOS - Try to open IPA installer
                     window.location.href = 'itms-services://?action=download-manifest&url=https%3A%2F%2Fnmquan0512.github.io%2Fmanifest.plist';
                     showToast('🚀', 'Đang bắt đầu cài đặt iOS...');
                     updateDownloadCount();
                 } else if (/android/.test(userAgent)) {
                     showToast('⚠️', 'Hỗ trợ Android sắp ra mắt!');
                 } else {
                     showToast('💡', 'Vui lòng sử dụng thiết bị iOS để cài đặt');
                 }
            }, 2000);
        }

        // Toast Notification System
        function showToast(icon, message, isError = false) {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');
            
            toastIcon.textContent = icon;
            toastMessage.textContent = message;
            
            if (isError) {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Update Download Counter
        function updateDownloadCount() {
            const downloadEl = document.getElementById('downloads');
            const current = parseFloat(downloadEl.textContent);
            const newCount = (current + 0.1).toFixed(1);
            downloadEl.textContent = newCount + 'K';
            
            // Animation
            downloadEl.style.transform = 'scale(1.2)';
            downloadEl.style.color = 'var(--accent)';
            setTimeout(() => {
                downloadEl.style.transform = 'scale(1)';
                downloadEl.style.color = 'var(--primary-light)';
            }, 600);
        }





         function showSupport() {
             showToast('💬', 'Hỗ trợ: 0968596808');
         }

        // Enhanced Page Initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Detect device
            detectDevice();
            
            // Add smooth interactions
            const interactiveElements = document.querySelectorAll('button, .nav-link, .stat-card');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform = this.style.transform || 'translateY(0)';
                });
            });
            
            // Simulate real-time stats
            setInterval(() => {
                if (Math.random() > 0.8) {
                    const views = document.getElementById('rating');
                    const current = parseFloat(views.textContent);
                    if (current < 5.0) {
                        views.textContent = (current + 0.1).toFixed(1) + '⭐';
                    }
                }
            }, 15000);
            
            // Auto-focus URL for easy copying
            document.getElementById('downloadUrl').addEventListener('click', function() {
                this.select();
            });
        });

         // Add keyboard shortcuts
         document.addEventListener('keydown', function(e) {
             if ((e.ctrlKey || e.metaKey) && e.key === 'c' && document.activeElement.id === 'downloadUrl') {
                 setTimeout(() => showToast('✅', 'Đã sao chép URL!'), 100);
             }
             if (e.key === 'Enter' && e.target.tagName === 'BUTTON') {
                 e.target.click();
             }
         });
    </script>
</body>
