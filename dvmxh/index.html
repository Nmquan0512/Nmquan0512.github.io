<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Dịch vụ API - Hệ thống quản lý giá cả</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
            <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap JS (trước thẻ đóng </body>) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom styles cho search box nếu cần */
        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .search-box input {
            padding-left: 45px;
        }

        /* Responsive breakpoints tùy chỉnh */
        @media (max-width: 576px) {
            .filter-group label {
                font-size: 0.9rem;
            }
            
            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cogs"></i> Quản lý Giá Dịch vụ  </h1>
            <p>Hệ thống quản lý giá cả và dịch vụ với khả năng lọc và tìm kiếm thông minh</p>
        </header>

        <div class="controls">
            <div class="row mb-3">
                <!-- Search box full width trên mobile -->
                <div class="col-12">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Nhập tên dịch vụ cần tìm..." class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="filters">
                <div class="row g-2 mb-3">
                    <!-- Mỗi filter group chiếm full width trên mobile, 1/2 trên tablet, 1/5 trên desktop -->
                    <div class="col-12 col-md-6 col-lg-2">
                        <div class="filter-group">
                            <label for="categoryFilter" class="form-label">Danh mục:</label>
                            <select id="categoryFilter" class="form-select">
                                <option value="">Tất cả</option>
                                <option value="Youtube">Youtube</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Instagram">Instagram</option>
                                <option value="TikTok">TikTok</option>
                                <option value="Twitter">Twitter</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="col-12 col-md-6 col-lg-2">
                        <div class="filter-group">
                            <label for="refillFilter" class="form-label">Bảo hành:</label>
                            <select id="refillFilter" class="form-select">
                                <option value="">Tất cả</option>
                                <option value="true">Có bảo hành</option>
                                <option value="false">Không bảo hành</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="col-12 col-md-6 col-lg-2">
                        <div class="filter-group">
                            <label for="rateFilter" class="form-label">Giá tối đa (VNĐ):</label>
                            <input type="number" id="rateFilter" placeholder="Ví dụ: 1000000" step="1000" class="form-control">
                        </div>
                    </div>
        
                    <div class="col-12 col-md-6 col-lg-2">
                        <div class="filter-group">
                            <label for="minFilter" class="form-label">Số lượng tối thiểu:</label>
                            <input type="number" id="minFilter" placeholder="Ví dụ: 1000" class="form-control">
                        </div>
                    </div>
        
                    <div class="col-12 col-md-6 col-lg-2">
                        <div class="filter-group">
                            <label for="maxFilter" class="form-label">Số lượng tối đa:</label>
                            <input type="number" id="maxFilter" placeholder="Ví dụ: 50000" class="form-control">
                        </div>
                    </div>
                </div>
        
                <!-- Buttons responsive -->
                <div class="row g-2">
                    <div class="col-12 col-sm-6 col-md-4">
                        <button id="clearFilters" class="btn btn-secondary w-100">
                            <i class="fas fa-times"></i> Xóa bộ lọc
                        </button>
                    </div>
                    
                    <div class="col-12 col-sm-6 col-md-4">
                        <button id="toggleCurrency" class="btn btn-primary w-100">
                            <i class="fas fa-exchange-alt"></i> <span id="currencyText">USD → VNĐ</span>
                        </button>
                    </div>
                    
                    <div class="col-12 col-sm-12 col-md-4">
                        <button onclick="forceRefresh()" class="btn btn-secondary w-100">
                            <i class="fas fa-sync-alt"></i> Làm mới
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="stat-item">
                    <i class="fas fa-list"></i>
                    <span>Tổng số dịch vụ: <strong id="totalServices">0</strong></span>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-item">
                    <i class="fas fa-eye"></i>
                    <span>Đang hiển thị: <strong id="visibleServices">0</strong></span>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-item">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Giá trung bình: <strong id="avgRate">0</strong></span>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Tỷ giá hiện tại: <strong id="exchangeRate">1 USD = 27,000 ₫</strong></span>
                </div>
            </div>
        </div>

        <div class="services-container">
            <div class="services-header">
                <h2>Danh sách dịch vụ</h2>
                <div class="view-controls">
                    <button id="gridView" class="btn btn-sm active">
                        <i class="fas fa-th"></i> Lưới
                    </button>
                    <button id="listView" class="btn btn-sm">
                        <i class="fas fa-list"></i> Danh sách
                    </button>
                </div>
            </div>

            <div id="servicesList" class="services-list">
                <!-- Services will be loaded here -->
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Đang tải dữ liệu...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
