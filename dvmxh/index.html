<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Management - Quản lý dịch vụ API</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cogs"></i> API Management</h1>
            <p>Quản lý danh sách dịch vụ API với khả năng lọc và tìm kiếm</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên dịch vụ...">
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Danh mục:</label>
                    <select id="categoryFilter">
                        <option value="">Tất cả</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="TikTok">TikTok</option>
                        <option value="Twitter">Twitter</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="typeFilter">Loại:</label>
                    <select id="typeFilter">
                        <option value="">Tất cả</option>
                        <option value="Default">Default</option>
                        <option value="Custom Comments">Custom Comments</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="refillFilter">Refill:</label>
                    <select id="refillFilter">
                        <option value="">Tất cả</option>
                        <option value="true">Có</option>
                        <option value="false">Không</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="rateFilter">Giá tối đa:</label>
                    <input type="number" id="rateFilter" placeholder="VD: 10" step="0.1">
                </div>

                <div class="filter-group">
                    <label for="minFilter">Min tối đa:</label>
                    <input type="number" id="minFilter" placeholder="VD: 1000">
                </div>

                <div class="filter-group">
                    <label for="maxFilter">Max tối đa:</label>
                    <input type="number" id="maxFilter" placeholder="VD: 50000">
                </div>

                <button id="clearFilters" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Xóa bộ lọc
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-list"></i>
                <span>Tổng dịch vụ: <strong id="totalServices">0</strong></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-eye"></i>
                <span>Đang hiển thị: <strong id="visibleServices">0</strong></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-dollar-sign"></i>
                <span>Giá trung bình: <strong id="avgRate">0</strong></span>
            </div>
        </div>

        <div class="services-container">
            <div class="services-header">
                <h2>Danh sách dịch vụ</h2>
                <div class="view-controls">
                    <button id="gridView" class="btn btn-sm active">
                        <i class="fas fa-th"></i> Lưới
                    </button>
                    <button id="listView" class="btn btn-sm">
                        <i class="fas fa-list"></i> Danh sách
                    </button>
                </div>
            </div>

            <div id="servicesList" class="services-list">
                <!-- Services will be loaded here -->
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Đang tải dữ liệu...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
